<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>

    <!-- This is used to link an external style sheet. It is best suited for large scale projects since it easier to maintain -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- This is an internal style sheet. It is best suited for building small scale one-page projects projects like mail templates -->
    <style>
        p{
            color: rgb(9, 130, 0)
        }
    </style>
</head>
<body>

    <h1>
        This is a heading
    </h1>

    <!-- This element make use of inline style sheet.  Inline style sheet is not recommended for large scale projects. -->
    <h6 style="color: purple">
        This is a new heading
    </h6>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet odit dignissimos, dolores sapiente, quos similique voluptates totam aut magnam nisi et. Quam autem earum odio minima facere modi expedita in!
    </p>


</body>
</html>
