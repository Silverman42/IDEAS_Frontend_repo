<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
 <!-- table are used to show data information in tabular form and consist of the table head (thead)for table Heading  and table body (tbody) table information, table row are use the show the details of the table while th for heading and td are used to show the table cell  -->
    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Doe</td>
                <td>24</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
