<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- The container has a relative position     -->
<div class="container">
    <div class="box relative">
        Relative
    </div>

    <div class="box absolute">
        Absolute
    </div>

    <div class="box fixed">
        Fixed
    </div>

</div>

<div class="flex-container">
    <div class="box sticky">
        Sticky
    </div>
    <div class="long-box relative">
        Relative
    </div>
    <div class="long-box relative">
        Relative
    </div>
</div>

<div class="flex-container">

</div>
</body>
</html>
